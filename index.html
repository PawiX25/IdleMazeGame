<!DOCTYPE html>
<html>
<head>
    <title>Idle Maze Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        .game-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            max-width: 100%;
            padding: 10px;
        }
        canvas {
            border: 2px solid #4a4a4a;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            height: auto;
            max-width: 600px;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 8px 16px;
            margin: 5px 5px 5px 0;
            border: none;
            border-radius: 4px;
            background-color: #4a4a4a;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 14px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            opacity: 0.9;
        }
        .upgrades {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 300px;
            width: 100%;
        }
        .stat {
            font-weight: bold;
            margin: 5px 0;
        }
        .theme-toggle, .fullscreen-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4a4a4a;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        body.dark-mode .upgrades {
            background: #2d2d2d;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        
        body.dark-mode canvas {
            border-color: #666;
            background-color: #2d2d2d;
        }
        
        body.dark-mode button {
            background-color: #666;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            .upgrades {
                max-width: 100%;
            }
            canvas {
                max-width: 90vw;
            }
            .theme-toggle, .fullscreen-toggle {
                top: auto;
                bottom: 20px;
                right: 20px;
            }
            .touch-controls {
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-top: 20px;
                width: 200px;
            }
            .touch-controls .row {
                display: flex;
                justify-content: center;
                gap: 10px;
            }
            .touch-controls button {
                width: 60px;
                height: 60px;
                font-size: 24px;
                padding: 0;
            }
        }

        @media (min-width: 769px) {
            .touch-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle">Toggle Dark Mode</button>
    <button id="fullscreenToggle" class="fullscreen-toggle">Fullscreen</button>
    <div class="game-container">
        <canvas id="mazeCanvas" width="400" height="400"></canvas>
        <div class="upgrades">
            <h3>Stats</h3>
            <div class="stat">Points: <span id="points">0</span></div>
            <div class="stat">Multiplier: <span id="multiplier">1</span>x</div>
            
            <h3>Bots</h3>
            <button id="randomBot" disabled>Random Bot (100 pts)</button>
            <button id="smartBot" disabled>Smart Bot (500 pts)</button>
            
            <h3>Upgrades</h3>
            <button id="speedUpgrade">Speed ↑ (<span id="speedCost">50</span> pts)</button>
            <div class="stat">Current Speed: <span id="currentSpeed">1</span>x</div>
            
            <button id="multiplierUpgrade">Point Multiplier ↑ (<span id="multiplierCost">100</span> pts)</button>
            
            <button id="tilePointsUpgrade">Tile Points ↑ (<span id="tilePointsCost">75</span> pts)</button>
            <div class="stat">Points per Tile: <span id="pointsPerTile">1</span></div>
            
            <button id="memoryUpgrade" disabled>Bot Memory ↑ (<span id="memoryCost">200</span> pts)</button>
            <div class="stat">Memory Level: <span id="memoryLevel">0</span></div>
            
            <button id="mazeSizeUpgrade">Maze Size ↑ (<span id="mazeSizeCost">1000</span> pts)</button>
            <div class="stat">Maze Size: <span id="mazeSize">10x10</span></div>
        </div>
    </div>

    <div class="touch-controls">
        <div class="row">
            <button id="upBtn">↑</button>
        </div>
        <div class="row">
            <button id="leftBtn">←</button>
            <button id="downBtn">↓</button>
            <button id="rightBtn">→</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
